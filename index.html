<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

    <div class = "container">


        <div class = "header">

                        <input type="text" class="search-input"> 
                    </div>
                </div>

                <div class = "top-right">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width= "30" height="30"><path d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width= "30" height="30"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg>
                    <p> Soahn Dhiyna</p>
                </div>
            </div>

            <div class = "header-bottom">
                <div class = "bottom-left">
                    <div class = "img placeholder"> img placeholder</div>
                    <div class = "introduction">
                        <p>Hi there,</p>
                        <p>Soahn Dhiyna</p>
                    </div>
                </div>
                <div class = "bottom-right">
                    
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                    
                </div>

            </div>
        </div>


        <div class = "sidebar"> 
            <h2>Dashboard</h2>

            <div class = "icons">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>

            <div class = "support">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            
        </div>

        
        
        <div class = "main">Main content </div>
        <!-- step 1: put the projects into 1 div and trends and annoucements into another (left or right) -->
        <!-- step 2: use grid to set up how we want the layout to be for rows ans cols -->
        <!-- step 3: look at other projects on how to style them, use gap for the main container and add the rest of the icons and everything -->
       

    </div>
    
</body>
</html>
